<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AI Trading Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-robot"></i> AI Trading Academy
            </a>
        </div>
    </nav>

    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Checkout</h2>
                
                <!-- Order Summary -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body" id="checkout-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="payment-method" onclick="selectPaymentMethod('stripe')">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="stripe">
                                        <label class="form-check-label" for="stripe">
                                            <i class="fab fa-cc-stripe fa-2x me-2"></i>
                                            Stripe (International)
                                        </label>
                                    </div>
                                    <small class="text-muted">Secure global payments</small>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="payment-method" onclick="selectPaymentMethod('payfast')">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="payfast">
                                        <label class="form-check-label" for="payfast">
                                            <img src="assets/images/payfast-logo.png" alt="PayFast" height="20" class="me-2">
                                            PayFast (South Africa)
                                        </label>
                                    </div>
                                    <small class="text-muted">Local South African payments</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payment Form -->
                <div id="payment-forms">
                    <!-- Forms will be loaded based on selection -->
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Total</h5>
                    </div>
                    <div class="card-body">
                        <div id="order-summary">
                            <!-- Order summary will be loaded here -->
                        </div>
                        <button class="btn btn-primary w-100 mt-3" onclick="processPayment()" id="pay-button">
                            <i class="fas fa-lock me-2"></i>Complete Purchase
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
